<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="container">
        <div class="row">
            <h2>Add an Author</h2>
            <div class="form">
                <form action="/auth" method="post">
                    {% csrf_token %}
                    <p>First Name: <input type="text" name="a_first" id=""> </p>
                    <p>Last Name: <input type="text" name="a_last" id=""> </p>
                    <p>Notes:</p>
                    <textarea name="a_notes" id="" cols="30" rows="10"></textarea>
                    <p><input class="btn" type="submit" value="Add"></p>
                </form>
            </div>
            <div class="table">
                <table>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>

                    {% for a in the_auths %}
                    <tr>
                        <td> {{ a.id }} </td>
                        <td> {{ a.first_name }} {{ a.last_name }} </td>
                        <td><a href="/authinfo/{{a.id}}">View</a></td>
                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </div>
</body>
</html>
